<!DOCTYPE html>
<html>
<head>
	<title>Britz</title>
	<link href="css/britz.css" rel="stylesheet">
</head>
<body>
<div id="britz-output"></div>
<br></br>
<form id="britz-form" action="javascript:go()">
	<textarea id="britz-text" type="text" name="britz-text" placeholder="input some text here!"></textarea>
	<br></br>
	Speed (wpm): <input id="britz-speed" type="number" name="Speed (wpm)" value="400" min="60" max="10000">
	<input type="submit" value="Go!">
</form>

<script src="js/jquery.min.js"></script>
<script src="js/britz.js" type="text/javascript" charset="utf-8"></script>

<script>

var b;
$(document).ready(function() {
	b = new britz('britz-output');
});

function go() {
	b.read($("#britz-text").val(), $('#britz-speed').val());
}
</script>

</body>
</html>
